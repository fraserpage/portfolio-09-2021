    <script>
        const header = document.querySelector('[style*="position: sticky"]');
        const backgroundDiv = document.querySelector('#main-background');
        const headerTitle = document.querySelector('#header-title');

        window.addEventListener('scroll', () => {
            // Handle header background
            if (window.scrollY >= 16) {
                header.style.background = '#123070';
            } else {
                header.style.background = 'transparent';
            }
            backgroundDiv.style.top = 220 - window.scrollY * 0.4 + 'px';
            if (window.scrollY > 420) {
                headerTitle.style.fontSize = '16px';
                headerTitle.style.transform = 'translateX(calc(50vw - 50% - 20px))';
            } else {
                headerTitle.style.fontSize = '20px';
                headerTitle.style.transform = 'translateX(0)';
            }
        });
